<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Price Predictor</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h2>Home Price Predictor</h2>
        <form id="predictForm">
            <label for="total_sqft">Total Square Feet:</label>
            <input type="text" id="total_sqft" name="total_sqft" required>

            <label for="bhk">Number of BHK:</label>
            <select id="bhk" name="bhk">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="bath">Number of Bathrooms:</label>
            <select id="bath" name="bath">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>


            <label for="location">Location:</label>
            <select id="location" name="location"></select>

            <input type="submit" value="Predict">
        </form>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
